name: Build OpenScope

on:
  push:
    tags:
      - 'v*' # Sadece v1.0, v1.1 gibi tag'ler atıldığında çalışır
  workflow_dispatch: # Manuel tetikleme için

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # 3.12 bazen PyQT uyumsuzluğu yapabilir, 3.10 güvenlidir

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # --- WINDOWS BUILD ---
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --clean --name "OpenScope" main.py

    # --- LINUX BUILD ---
    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --clean --name "OpenScope" main.py

    # --- MACOS BUILD ---
    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --clean --name "OpenScope" main.py

    # --- UPLOAD ARTIFACTS (Dosyaları İndirilebilir Yap) ---
    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: OpenScope-Windows
        path: dist/OpenScope.exe

    - name: Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: OpenScope-Linux
        path: dist/OpenScope

    - name: Upload Artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: OpenScope-macOS
        path: dist/OpenScope.app