name: Build OpenScope

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Biri hata verirse diğerlerini durdurma
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    # --- LINUX İÇİN KRİTİK DÜZELTME ---
    # PyQt6'nın derlenmesi için gerekli sistem kütüphanelerini yüklüyoruz
    - name: Install Linux System Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libgl1-mesa-glx libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxkbcommon-x11-0 x11-utils libdbus-1-3 libx11-xcb1

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # --- WINDOWS BUILD ---
    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconfirm --onedir --windowed --clean --name "OpenScope" main.py

    # --- LINUX BUILD ---
    - name: Build (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --noconfirm --onedir --windowed --clean --name "OpenScope" main.py

    # --- MACOS BUILD ---
    - name: Build (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --noconfirm --onedir --windowed --clean --name "OpenScope" main.py

    # --- UPLOAD ARTIFACTS ---
    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: OpenScope-Windows
        path: dist/OpenScope

    - name: Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: OpenScope-Linux
        path: dist/OpenScope

    # macOS .app klasör olduğu için onu zipleyip yüklemek daha sağlıklıdır
    - name: Upload Artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: OpenScope-macOS
        path: dist/OpenScope.app