name: Build OpenScope

on:
  push:
    branches: [ "main" ]       # Her push işleminde çalışır
  workflow_dispatch:           # "Run Workflow" butonu aktif olur

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # --- WINDOWS BUILD ---
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconfirm --onedir --windowed --clean --name "OpenScope" main.py

    # --- LINUX BUILD ---
    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --noconfirm --onedir --windowed --clean --name "OpenScope" main.py

    # --- MACOS BUILD ---
    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --noconfirm --onedir --windowed --clean --name "OpenScope" main.py

    # --- UPLOAD ARTIFACTS ---
    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: OpenScope-Windows
        path: dist/OpenScope

    - name: Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: OpenScope-Linux
        path: dist/OpenScope

    - name: Upload Artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: OpenScope-macOS
        path: dist/OpenScope.app