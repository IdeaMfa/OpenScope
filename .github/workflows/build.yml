name: Build OpenScope

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- LINUX SİSTEM BAĞIMLILIKLARI ---
      - name: Install Linux System Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 libgl1 libxcb-cursor0 libxcb-icccm4 \
            libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
            libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 \
            libxkbcommon-x11-0 x11-utils libdbus-1-3 libx11-xcb1

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Verify PyInstaller
        run: |
          python -m PyInstaller --version

      # --- WINDOWS BUILD ---
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          python -m PyInstaller --noconfirm --onedir --windowed --clean \
            --hidden-import=tifffile \
            --hidden-import=tifffile._tifffile \
            --hidden-import=imagecodecs \
            --hidden-import=imagecodecs._imcd \
            --hidden-import=imagecodecs._imagecodecs \
            --hidden-import=numpy \
            --hidden-import=numpy._core \
            --hidden-import=scipy \
            --hidden-import=scipy.ndimage \
            --hidden-import=skimage \
            --hidden-import=skimage.feature \
            --hidden-import=skimage.filters \
            --hidden-import=skimage.morphology \
            --hidden-import=skimage.measure \
            --hidden-import=skimage.segmentation \
            --hidden-import=cv2 \
            --hidden-import=pandas \
            --hidden-import=matplotlib \
            --collect-submodules=imagecodecs \
            --collect-submodules=tifffile \
            --collect-submodules=skimage \
            --name "OpenScope" main.py

      # --- LINUX BUILD ---
      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m PyInstaller --noconfirm --onedir --windowed --clean \
            --hidden-import=tifffile \
            --hidden-import=tifffile._tifffile \
            --hidden-import=imagecodecs \
            --hidden-import=imagecodecs._imcd \
            --hidden-import=imagecodecs._imagecodecs \
            --hidden-import=numpy \
            --hidden-import=numpy._core \
            --hidden-import=scipy \
            --hidden-import=scipy.ndimage \
            --hidden-import=skimage \
            --hidden-import=skimage.feature \
            --hidden-import=skimage.filters \
            --hidden-import=skimage.morphology \
            --hidden-import=skimage.measure \
            --hidden-import=skimage.segmentation \
            --hidden-import=cv2 \
            --hidden-import=pandas \
            --hidden-import=matplotlib \
            --collect-submodules=imagecodecs \
            --collect-submodules=tifffile \
            --collect-submodules=skimage \
            --name "OpenScope" main.py

      # --- MACOS BUILD ---
      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python -m PyInstaller --noconfirm --onedir --windowed \
            --hidden-import=tifffile \
            --hidden-import=tifffile._tifffile \
            --hidden-import=imagecodecs \
            --hidden-import=imagecodecs._imcd \
            --hidden-import=imagecodecs._imagecodecs \
            --hidden-import=numpy \
            --hidden-import=numpy._core \
            --hidden-import=scipy \
            --hidden-import=scipy.ndimage \
            --hidden-import=skimage \
            --hidden-import=skimage.feature \
            --hidden-import=skimage.filters \
            --hidden-import=skimage.morphology \
            --hidden-import=skimage.measure \
            --hidden-import=skimage.segmentation \
            --hidden-import=cv2 \
            --hidden-import=pandas \
            --hidden-import=matplotlib \
            --collect-submodules=imagecodecs \
            --collect-submodules=tifffile \
            --collect-submodules=skimage \
            --name "OpenScope" main.py

      # --- UPLOAD ARTIFACTS ---
      - name: Upload Artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: OpenScope-Windows
          path: dist/OpenScope

      - name: Upload Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: OpenScope-Linux
          path: dist/OpenScope

      - name: Zip macOS App
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r OpenScope-macOS.zip OpenScope.app

      - name: Upload Artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: OpenScope-macOS
          path: dist/OpenScope-macOS.zip